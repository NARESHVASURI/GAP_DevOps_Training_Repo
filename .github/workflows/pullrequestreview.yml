name: Pullrequest Review Workflow
on: 
  pull_request_review:
    types: [submitted] 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: print build
        run: echo 'build'
  test:
    runs-on: windows-latest
    steps:
      - name: print test-chrome
        run: echo 'test chrome'
      - name: print test-edge
        run: echo 'test edge'
  deploy:
    if: github.event.review.state == 'approved'
    runs-on: ubuntu-latest
    steps:
      - name: print deploy
        run: echo 'deploy'
