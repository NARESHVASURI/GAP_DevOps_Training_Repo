name: Outputs
on: workflow_dispatch
jobs:
 gen-msg:
   runs-on: ubuntu-latest
   outputs: 
     message: ${{steps.set-message.outputs.greeting}}
   steps:
     - id: set-message
       run: |
        echo 'greeting= Hello world' >> $GITHUB_OUTPUT
        echo 'handlift=namasthe' >> $GITHUB_OUTPUT
 display-msg:
   needs: gen-msg
   runs-on: ubuntu-latest
   steps:
     - run: echo ${{needs.gen-msg.outputs.message}}  
