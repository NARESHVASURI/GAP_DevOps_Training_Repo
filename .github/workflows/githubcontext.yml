name: Github context
on: workflow_dispatch
jobs:
  github-context:
    runs-on: ubuntu-latest
    steps:
      - name: Print All the Github information
        run: 
         echo 'Repository details ${{github.repository}}'
         echo 'Repository id ${{github.repository_id}}'
         echo 'Repository owner ${{github.repository_owner}}'
         echo 'Repository owner id ${{github.repository_owner_id}}'
         echo 'Repository url ${{github.repositoryurl}}'
         echo 'Run id ${{github.run_id}}'
         echo 'Run number ${{github.run_number}}'
         echo 'Run attempt ${{github.run_attempt}}'
         echo 'workflow name ${{github.workflow}}'
         echo 'workflow ref ${{github.workflow_ref}}'
         echo 'workflow sha ${{github.workflow_sha}}'
         echo 'Actor ${{github.actor}}'
         echo 'Ref ${{github.ref}}'
         echo 'trigger event ${{github.event}}'
         echo 'Repository token ${{github.token}}'
